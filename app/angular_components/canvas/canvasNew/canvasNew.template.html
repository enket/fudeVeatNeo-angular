<div layout="column" layout-fill>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always">
            <md-tab label="新規作成">
                <md-content flex layout="column" class="md-padding">
                    <img flex src="assets/img/bg.jpg">
                    <br>
                    <div flex layout="column">
                        <form name="userForm">

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>タイトル</label>
                                <input ng-model="sharedCanvasObject.title">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>説明</label>
                                <textarea ng-model="sharedCanvasObject.description" md-maxlength="150" rows="2" md-select-on-focus></textarea>
                            </md-input-container>

                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>比率</label>
                                    <md-select ng-model="ratio">
                                        <md-option ng-repeat="ratio in ratios" ng-value="ratio.width / ratio.height">
                                            <md-icon md-font-set="material-icons">stay_current_landscape</md-icon> {{ ratio.width }}:{{ ratio.height }}
                                        </md-option>
                                    </md-select>
                                </md-input-container>


                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>倍率</label>
                                    <md-select ng-model="expand">
                                        <md-option ng-repeat="expand in expands" ng-value="expand">
                                            x{{ expand }}
                                        </md-option>
                                    </md-select>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>幅</label>
                                    <input value="{{ calcCanvasWidth() }}" disabled>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>高さ</label>
                                    <input type="number" ng-model="sharedCanvasObject.height" disabled>
                                </md-input-container>
                            </div>


                        </form>
                    </div>
                    <md-button flex class="md-raised md-primary" href="#!/canvas/new/{{ sharedCanvasObject.uuid }}" ng-click="createRoom()">
                        作成
                    </md-button>
                </md-content>
            </md-tab>
            <md-tab label="参加" ng-click="reloadCanvases()">
                <md-content flex layout="column" class="md-padding">
                    <md-list flex>
                        <md-list-item flex class="md-3-line md-long-text" ng-repeat="canvas in canvases" href="#!/canvas/join/{{ canvas.uuid }}">
                            <img ng-src="assets/img/avatar.png" class="md-avatar" alt="" />
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ canvas.title }}</h3>
                                <p>{{ canvas.description }}</p>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
